<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/73fcbe2ebb.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="header-section">
        <h1>A classic game of rock paper scissors!</h1>
        <p>Get 5 wins before computer does to claim your victory</p>
    </div>
    <div class="main-section">
        <div class="score-section">
            <h2>Score</h2>
            <div class="score-container">
                <div class="player" id="player">
                    <p>You:</p>
                    <div class="points">0</div>
                </div>
                <div class="player" id="computer">
                    <div class="points">0</div>
                    <p>:Him</p>
                    </div>
            </div>
        </div>
        <div class="cards-section">
            <div class="card" id="rock"><i class="fas fa-hand-rock"></i>
            </div>
            <div class="card" id="paper"><i class="fas fa-scroll"></i>   
            </div>
            <div class="card" id="scissors"><i class="fas fa-cut"></i>   
            </div>
        </div>
    </div>
    <div class="footer-section">
        <p>Made by Vale</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
